<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Sharon Tham</title>
  </head>

  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="cities">
        <option value="">Choose a city</option>
        <option value="kyoto">Kyoto</option>
        <option value="buenos-aires">Buenos Aires</option>
        <option value="reykjavik">Reykjavik</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>
      </div>

      <footer>
        This project was coded by
        <a href="https://github.com/sharonthy97" target="_blank">Sharon Tham</a>
        and is
        <a href="https://github.com/sharonthy97/world-clock" target="_blank"
          >open sourced on Github</a
        >
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
