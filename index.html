<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Sharon Tham</title>
  </head>

  <body>
    <div class="container">
      <h1>
        <a href="/">World Clock</a>
      </h1>

      <select id="city">
        <option value="">Choose a city</option>
        <option value="local">Current Location📌</option>
        <option value="Africa/Cairo">Cairo🐫</option>
        <option value="America/Antigua">Antigua🦌</option>
        <option value="Atlantic/Reykjavik">Reykjavik🐺</option>
      </select>

      <div id="cities">
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/sharonthy97" target="_blank"
        ><strong>Sharon Tham</strong></a
      >
      and is
      <a href="https://github.com/sharonthy97/world-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
